    <body>
        <section class="container clearfix">
            <h1>Login and Email and Password Tester</h1>
        </section>
        <section class="container clearfix">
            <div>
                <h2>Login Tester</h2>
                <form id="login">
                    <input type="text" name="email" id="email" class="log-field">
                    <input type="username" name="user" id="email" class="log-field">
                    <input type="password" name="password" id="password"
                    class="log-field">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div>
                <form id="loginReturn">
                    <h2>Returning Login</h2>
                    <input type="text" name="user" id="email" class="log-field">
                    <input type="password" name="password" id="password"
                    class="log-field">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div>
                <h2>Email and Promotion Tester</h2>
                <form id="promobox">
                    
                </form>
            </div>
        </section>
        <script src="" async></script>
    </body>
</html>
